<div class="container">
  <h2 class="my-4">Editar Reserva</h2>

  <form [formGroup]="formularioEdicion" class="mb-4">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        class="form-control"
        placeholder="Nombre"
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <label for="tipoCliente">Tipo de Cliente:</label>
      <input
        type="text"
        id="tipoCliente"
        formControlName="tipoCliente"
        class="form-control"
        placeholder="Tipo de Cliente"
      />
    </div>
    <div class="form-group">
      <label for="fechaLlegada">Fecha de Llegada:</label>
      <input
        type="text"
        id="fechaLlegada"
        formControlName="fechaLlegada"
        class="form-control"
        placeholder="Fecha de Llegada"
      />
    </div>
    <div class="form-group">
      <label for="fechaSalida">Fecha de Salida:</label>
      <input
        type="text"
        id="fechaSalida"
        formControlName="fechaSalida"
        class="form-control"
        placeholder="Fecha de Salida"
      />
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-6 text-center">
        <button class="btn btn-primary" (click)="confirmarEdicion()">Editar Reserva</button>
      </div>
      <div class="col-sm-6 text-center">
        <a class="btn btn-secondary" [routerLink]="['/listar']">Cancelar</a>
      </div>
      </div>
  </form>
</div>
